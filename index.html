<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debapriya Art</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}

body{
background:linear-gradient(-45deg,#fce3ff,#e3f0ff,#fff0f5,#e9e4ff);
background-size:400% 400%;
animation:gradient 18s ease infinite;
overflow-x:hidden;
transition:.5s;
position:relative;
}

@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* FLOATING STARS */
.stars{
position:fixed;
width:100%;
height:100%;
top:0;
left:0;
pointer-events:none;
z-index:-2;
}
.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
from{opacity:.2;}
to{opacity:1;}
}

/* SHOOTING STARS */
.shooting-star{
position:fixed;
width:3px;
height:3px;
background:white;
border-radius:50%;
box-shadow:0 0 10px white,0 0 20px white;
animation:shoot 3s linear forwards;
z-index:-1;
}
@keyframes shoot{
0%{transform:translate(0,0);opacity:1;}
100%{transform:translate(-1000px,600px);opacity:0;}
}

/* CURSOR SPARKLE */
.sparkle{
position:fixed;
width:6px;
height:6px;
background:white;
border-radius:50%;
pointer-events:none;
animation:spark 0.8s linear forwards;
z-index:9999;
}
@keyframes spark{
0%{opacity:1;transform:scale(1);}
100%{opacity:0;transform:scale(0);}
}

/* GALAXY MODE */
body.galaxy{
background:black !important;
background-image:
radial-gradient(circle at 20% 30%, #2a2a72 0%, transparent 40%),
radial-gradient(circle at 80% 70%, #009ffd 0%, transparent 40%),
radial-gradient(circle at 50% 50%, #1a1a40 0%, #000 80%);
background-size:cover;
}

/* PRELOADER */
#preloader{
position:fixed;
width:100%;
height:100%;
background:white;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
transition:opacity .6s ease;
}
.loader{
width:60px;
height:60px;
border:6px solid #eee;
border-top:6px solid #a18cd1;
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* BLOBS */
.blob{
position:fixed;
border-radius:50%;
filter:blur(100px);
opacity:.4;
z-index:-1;
animation:float 20s infinite alternate ease-in-out;
}
.blob1{width:350px;height:350px;background:#ffb3ec;top:5%;left:5%;}
.blob2{width:300px;height:300px;background:#b3cfff;bottom:5%;right:10%;}
.blob3{width:250px;height:250px;background:#ffd6f5;top:60%;left:60%;}
@keyframes float{from{transform:translateY(0);}to{transform:translateY(-80px);}}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
background:rgba(255,255,255,.3);
backdrop-filter:blur(25px);
z-index:1000;
border-bottom:1px solid rgba(255,255,255,.4);
}
nav a{
text-decoration:none;
color:#333;
margin:0 10px;
font-weight:500;
}
nav button{
background:none;
border:none;
font-size:20px;
cursor:pointer;
margin-left:10px;
}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.hero h1{
font-size:70px;
font-weight:900;
background:linear-gradient(90deg,#ff9ad5,#a18cd1);
-webkit-background-clip:text;
color:transparent;
}
.hero p{margin-top:15px;font-size:20px;opacity:.8;}

/* ALBUMS */
.albums{
padding:100px 50px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}
.card{
background:rgba(255,255,255,.35);
backdrop-filter:blur(25px);
border-radius:20px;
overflow:hidden;
box-shadow:0 10px 40px rgba(0,0,0,.15);
cursor:pointer;
transition:.4s;
border:1px solid rgba(255,255,255,.5);
}
.card img{width:100%;height:220px;object-fit:cover;transition:.4s;}
.card:hover{transform:translateY(-10px);box-shadow:0 0 40px rgba(255,154,213,.6);}
.card:hover img{transform:scale(1.1);}
.card h3{text-align:center;padding:15px;}

/* ABOUT */
#about{
padding:100px 50px;
text-align:center;
background:rgba(255,255,255,.35);
backdrop-filter:blur(25px);
border-top:1px solid rgba(255,255,255,.5);
}
.socials img{width:40px;margin:10px;transition:.3s;}
.socials img:hover{transform:scale(1.3);}

/* ALBUM VIEW */
#albumView{
position:fixed;top:0;left:0;width:100%;height:100%;
background:white;display:none;flex-direction:column;
padding:40px;overflow:auto;z-index:2000;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
}
.grid img{
width:100%;
border-radius:15px;
cursor:pointer;
transition:.4s;
}
.grid img:hover{transform:scale(1.05);box-shadow:0 0 20px #ff9ad5;}

/* VIEWER */
.viewer{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.9);
display:none;justify-content:center;align-items:center;
flex-direction:column;z-index:3000;
}
.viewer img{max-width:90%;max-height:80%;border-radius:15px;}
.viewer button{
margin-top:20px;padding:10px 20px;border:none;
background:#ff9ad5;color:white;border-radius:6px;cursor:pointer;
}

/* DARK MODE */
body.dark{background:#111;color:white;}
body.dark nav{background:rgba(0,0,0,.6);}
body.dark .card{background:rgba(0,0,0,.5);}
body.dark #about{background:rgba(0,0,0,.5);}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div id="preloader"><div class="loader"></div></div>

<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<nav>
<div>
<a href="#">Home</a>
<a href="#about">About</a>
</div>
<div>
<button id="themeToggle">ðŸŒ™</button>
<button id="musicToggle">ðŸŽµ</button>
<button id="galaxyToggle">ðŸŒŒ</button>
</div>
</nav>

<section class="hero">
<h1>Debapriya Art</h1>
<p>Where Creativity Meets Imagination</p>
</section>

<section class="albums">
<div class="card" onclick="openAlbum('sketches')">
<img src="sketch.jpg"><h3>Sketches</h3></div>

<div class="card" onclick="openAlbum('calligraphy')">
<img src="calligraphy.jpg"><h3>Calligraphy</h3></div>

<div class="card" onclick="openAlbum('phonecase')">
<img src="phonecase.jpg"><h3>Phone Case</h3></div>

<div class="card" onclick="openAlbum('drawings')">
<img src="drawings.jpg"><h3>Drawings</h3></div>

<div class="card" onclick="openAlbum('bottle')">
<img src="bottle.jpg"><h3>Bottle Art</h3></div>
</section>

<section id="about">
<h2>About Me</h2>
<p>I am Debapriya, an artist turning imagination into beautiful creations.</p>
<div class="socials">
<a href="https://www.instagram.com/debapriya171" target="_blank">
<img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
<a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
</div>
</section>

<div id="albumView">
<button onclick="closeAlbum()">Back</button>
<h2 id="albumTitle"></h2>
<div class="grid" id="albumGrid"></div>
</div>

<div class="viewer" id="viewer">
<img id="viewerImg">
<button onclick="closeViewer()">Back</button>
</div>

<audio id="bgMusic" autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music=document.getElementById("bgMusic");

/* Browser-safe autoplay */
document.addEventListener("click",function auto(){
music.play().catch(()=>{});
document.removeEventListener("click",auto);
});

/* Floating stars */
const starContainer=document.getElementById("stars");
for(let i=0;i<120;i++){
let star=document.createElement("div");
star.classList.add("star");
star.style.top=Math.random()*100+"%";
star.style.left=Math.random()*100+"%";
star.style.animationDuration=(2+Math.random()*3)+"s";
starContainer.appendChild(star);
}

/* Shooting stars */
function createShootingStar(){
const star=document.createElement("div");
star.classList.add("shooting-star");
star.style.top=Math.random()*window.innerHeight+"px";
star.style.left=window.innerWidth+"px";
document.body.appendChild(star);
setTimeout(()=>{star.remove();},3000);
}
setInterval(createShootingStar,4000);

/* Cursor sparkle */
document.addEventListener("mousemove",function(e){
const sparkle=document.createElement("div");
sparkle.classList.add("sparkle");
sparkle.style.left=e.pageX+"px";
sparkle.style.top=e.pageY+"px";
document.body.appendChild(sparkle);
setTimeout(()=>{sparkle.remove();},800);
});

/* Galaxy toggle */
document.getElementById("galaxyToggle").onclick=()=>{
document.body.classList.toggle("galaxy");
};

/* Dark mode */
document.getElementById("themeToggle").onclick=()=>{
document.body.classList.toggle("dark");
};

/* Music toggle */
document.getElementById("musicToggle").onclick=()=>{
if(music.paused){music.play();}else{music.pause();}
};

/* Preloader */
window.addEventListener("load",()=>{
setTimeout(()=>{
document.getElementById("preloader").style.opacity="0";
setTimeout(()=>{document.getElementById("preloader").style.display="none";},600);
},800);
});

/* Album loader */
function openAlbum(folder){
document.getElementById("albumView").style.display="flex";
document.getElementById("albumTitle").innerText=folder.toUpperCase();
let grid=document.getElementById("albumGrid");
grid.innerHTML="";
let index=1;
function loadNext(){
let img=new Image();
img.src=`images/${folder}/${index}.jpg`;
img.onload=function(){
img.onclick=()=>openViewer(img.src);
grid.appendChild(img);
index++;
loadNext();
};
}
loadNext();
}
function closeAlbum(){document.getElementById("albumView").style.display="none";}
function openViewer(src){
viewer.style.display="flex";
viewerImg.src=src;
}
function closeViewer(){viewer.style.display="none";}
</script>

</body>
</html>
