<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debapriya Art</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ===== BODY ===== */
body{
margin:0;
font-family:'Poppins', sans-serif;
background:#f6efe6;
color:#333;
overflow-x:hidden;
cursor:none;
}

/* ===== NAVBAR ===== */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 50px;
background:rgba(255,255,255,0.6);
backdrop-filter:blur(15px);
position:fixed;
width:100%;
top:0;
z-index:1000;
}

.nav-left{
display:flex;
align-items:center;
gap:20px;
}

.nav-links{
display:flex;
gap:30px;
}

.nav-links a{
text-decoration:none;
color:#333;
font-weight:500;
}

.burger{
font-size:28px;
cursor:pointer;
}

/* ===== SIDEBAR MENU ===== */
#sideMenu{
position:fixed;
right:-300px;
top:0;
width:280px;
height:100%;
background:white;
box-shadow:-5px 0 20px rgba(0,0,0,0.1);
padding:20px;
transition:0.4s;
z-index:1200;
}

#sideMenu.active{ right:0; }

#sideMenu button{
margin-bottom:20px;
}

/* ===== HERO ===== */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding-top:100px;
}

.hero h1.main{
font-family:'Playfair Display', serif;
font-size:75px;
margin:0;
}

.hero h2{
font-family:'Playfair Display', serif;
font-size:35px;
margin-top:10px;
color:#555;
}

/* ===== ALBUM CARDS ===== */
.album-container{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:30px;
padding:80px 40px;
}

.album-card{
width:220px;
height:220px;
border-radius:20px;
overflow:hidden;
position:relative;
cursor:pointer;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.album-card img{
width:100%;
height:100%;
object-fit:cover;
}

.album-card span{
position:absolute;
bottom:10px;
left:10px;
color:white;
font-weight:bold;
background:rgba(0,0,0,0.5);
padding:5px 10px;
border-radius:10px;
}

/* ===== GALLERY ===== */
.gallery{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#fff;
overflow-y:auto;
display:none;
padding:80px 30px;
z-index:1300;
}

.gallery.active{ display:block; }

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
gap:20px;
}

.grid img{
width:100%;
border-radius:15px;
cursor:pointer;
}

/* ===== FULL IMAGE VIEW ===== */
#fullView{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:none;
justify-content:center;
align-items:center;
z-index:1400;
}

#fullView img{
max-width:90%;
max-height:90%;
}

/* ===== ADMIN UPLOAD ===== */
.upload-section{
display:none;
margin-bottom:20px;
}

.adminVisible{ display:block !important; }

</style>
</head>

<body>

<nav>
<div class="nav-left">
<div class="burger" onclick="toggleMenu()">☰</div>
<div class="nav-links">
<a href="#">Home</a>
<a href="#about">About</a>
</div>
</div>
</nav>

<div id="sideMenu">
<button onclick="toggleMenu()">⬅ Back</button>
<button onclick="adminLogin()">Admin Login</button>
</div>

<div class="hero">
<h1 class="main">Debapriya Art</h1>
<h2>Where Creativity Meets Imagination</h2>
</div>

<!-- ALBUMS -->
<div class="album-container">

<div class="album-card" onclick="openAlbum('phone')">
<img src="https://images.unsplash.com/photo-1512499617640-c2f999098c01">
<span>Phone Case</span>
</div>

<div class="album-card" onclick="openAlbum('bottle')">
<img src="https://images.unsplash.com/photo-1603565816030-6b389eeb23cb">
<span>Bottle Art</span>
</div>

<div class="album-card" onclick="openAlbum('sketch')">
<img src="https://images.unsplash.com/photo-1513364776144-60967b0f800f">
<span>Sketches</span>
</div>

<div class="album-card" onclick="openAlbum('drawing')">
<img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
<span>Drawings</span>
</div>

<div class="album-card" onclick="openAlbum('calligraphy')">
<img src="https://images.unsplash.com/photo-1587614382346-acf9e8c7e0e3">
<span>Calligraphy</span>
</div>

</div>

<!-- GALLERY -->
<div class="gallery" id="gallery">
<button onclick="closeGallery()">⬅ Back</button>

<div class="upload-section" id="uploadSection">
<input type="file" id="uploadInput">
<button onclick="uploadImage()">Upload Image</button>
</div>

<div class="grid" id="grid"></div>
</div>

<!-- FULL IMAGE -->
<div id="fullView" onclick="closeFull()">
<img id="fullImg">
</div>

<script>

/* MENU */
function toggleMenu(){
document.getElementById("sideMenu").classList.toggle("active");
}

/* ADMIN LOGIN */
let isAdmin=false;
function adminLogin(){
let pass=prompt("Enter Admin Password:");
if(pass==="admin123"){
isAdmin=true;
alert("Logged in as Admin");
}else{
alert("Wrong Password");
}
}

/* ALBUM DATA */
const albums={
phone:[
"https://images.unsplash.com/photo-1580910051074-3eb694886505",
"https://images.unsplash.com/photo-1556656793-08538906a9f8"
],
bottle:[
"https://images.unsplash.com/photo-1524594154908-edd8e8d8c64b"
],
sketch:[
"https://images.unsplash.com/photo-1500534314209-a25ddb2bd429"
],
drawing:[
"https://images.unsplash.com/photo-1517694712202-14dd9538aa97"
],
calligraphy:[
"https://images.unsplash.com/photo-1506086679525-9a4c7c6a1b3b"
]
};

let currentAlbum="";

/* OPEN ALBUM */
function openAlbum(name){
currentAlbum=name;
document.getElementById("gallery").classList.add("active");
let grid=document.getElementById("grid");
grid.innerHTML="";
albums[name].forEach(src=>{
let img=document.createElement("img");
img.src=src;
img.onclick=()=>openFull(src);
grid.appendChild(img);
});
if(isAdmin){
document.getElementById("uploadSection").classList.add("adminVisible");
}
}

/* CLOSE GALLERY */
function closeGallery(){
document.getElementById("gallery").classList.remove("active");
document.getElementById("uploadSection").classList.remove("adminVisible");
}

/* FULL VIEW */
function openFull(src){
document.getElementById("fullView").style.display="flex";
document.getElementById("fullImg").src=src;
}
function closeFull(){
document.getElementById("fullView").style.display="none";
}

/* UPLOAD (LOCAL PREVIEW - CONNECT FIREBASE HERE) */
function uploadImage(){
let file=document.getElementById("uploadInput").files[0];
if(file){
let reader=new FileReader();
reader.onload=function(e){
albums[currentAlbum].push(e.target.result);
openAlbum(currentAlbum);
}
reader.readAsDataURL(file);
}
}

</script>

</body>
</html>
