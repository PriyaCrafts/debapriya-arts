<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debapriya Art</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}

body{
background:linear-gradient(-45deg,#fce3ff,#e3f0ff,#fff0f5,#e9e4ff);
background-size:400% 400%;
animation:gradient 18s ease infinite;
overflow-x:hidden;
transition:.5s;
position:relative;
}

/* PRELOADER */
#preloader{
position:fixed;
width:100%;
height:100%;
background:white;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
transition:opacity .6s ease;
}
.loader{
width:60px;height:60px;
border:6px solid #eee;
border-top:6px solid #a18cd1;
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* NAV */
nav{
position:fixed;
top:0;width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
background:rgba(255,255,255,.3);
backdrop-filter:blur(20px);
z-index:1000;
}
nav a{color:#333;text-decoration:none;margin:0 10px;}
nav button{background:none;border:none;font-size:20px;cursor:pointer;margin-left:10px;}

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.hero h1{
font-size:60px;
font-weight:900;
background:linear-gradient(90deg,#ff9ad5,#a18cd1);
-webkit-background-clip:text;
color:transparent;
}

.albums{
padding:100px 50px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}
.card{
background:rgba(255,255,255,.35);
backdrop-filter:blur(20px);
border-radius:20px;
overflow:hidden;
box-shadow:0 10px 40px rgba(0,0,0,.15);
cursor:pointer;
transition:.4s;
}
.card img{
width:100%;
height:220px;
object-fit:cover;
}
.card:hover{transform:translateY(-10px);}

#albumView{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:white;
display:none;
flex-direction:column;
padding:40px;
overflow:auto;
z-index:2000;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
}
.grid img{
width:100%;
border-radius:15px;
cursor:pointer;
}

.viewer{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.9);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:3000;
}
.viewer img{
max-width:90%;
max-height:80%;
}
.viewer button{
margin-top:20px;
padding:10px 20px;
border:none;
background:#ff9ad5;
color:white;
border-radius:6px;
cursor:pointer;
}

body.dark{background:#111;color:white;}
body.dark nav{background:rgba(0,0,0,.6);}
</style>
</head>

<body>

<div id="preloader"><div class="loader"></div></div>

<nav>
<div>
<a href="#">Home</a>
<a href="#about">About</a>
</div>
<div>
<button id="themeToggle">ðŸŒ™</button>
</div>
</nav>

<section class="hero">
<h1>Debapriya Art</h1>
<p>Where Creativity Meets Imagination</p>
</section>

<section class="albums">

<div class="card" onclick="openAlbum('sketches')">
<img src="images/sketches/1.jpg">
<h3>Sketches</h3>
</div>

<div class="card" onclick="openAlbum('calligraphy')">
<img src="images/calligraphy/1.jpg">
<h3>Calligraphy</h3>
</div>

<div class="card" onclick="openAlbum('phonecase')">
<img src="images/phonecase/1.jpg">
<h3>Phone Case</h3>
</div>

<div class="card" onclick="openAlbum('drawings')">
<img src="images/drawings/1.jpg">
<h3>Drawings</h3>
</div>

<div class="card" onclick="openAlbum('bottle')">
<img src="images/bottle/1.jpg">
<h3>Bottle Art</h3>
</div>

</section>

<div id="albumView">
<button onclick="closeAlbum()">Back</button>
<h2 id="albumTitle"></h2>
<div class="grid" id="albumGrid"></div>
</div>

<div class="viewer" id="viewer">
<img id="viewerImg">
<button onclick="closeViewer()">Back</button>
</div>

<script>

/* PRELOADER */
window.addEventListener("load",()=>{
setTimeout(()=>{
document.getElementById("preloader").style.opacity="0";
setTimeout(()=>{document.getElementById("preloader").style.display="none";},600);
},800);
});

/* DARK MODE */
document.getElementById("themeToggle").onclick=()=>{
document.body.classList.toggle("dark");
};

/* FIXED ALBUM LOADER (GitHub Safe) */
function openAlbum(folder){
document.getElementById("albumView").style.display="flex";
document.getElementById("albumTitle").innerText=folder.toUpperCase();

let grid=document.getElementById("albumGrid");
grid.innerHTML="";

let index=1;

function loadImage(){
let img=new Image();
img.src="images/"+folder+"/"+index+".jpg";

img.onload=function(){
img.onclick=()=>openViewer(img.src);
grid.appendChild(img);
index++;
loadImage();
};

img.onerror=function(){
return;
};
}

loadImage();
}

function closeAlbum(){
document.getElementById("albumView").style.display="none";
}

function openViewer(src){
viewer.style.display="flex";
viewerImg.src=src;
}

function closeViewer(){
viewer.style.display="none";
}

</script>

</body>
</html>
