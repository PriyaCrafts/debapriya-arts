<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debapriya Art – Masterpiece Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
body{
background:linear-gradient(-45deg,#fce3ff,#e3f0ff,#fff0f5,#e9e4ff);
background-size:400% 400%;
animation:gradient 18s ease infinite;
overflow-x:hidden;
transition:opacity .6s ease;
}
@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Floating Blobs */
.blob{
position:fixed;border-radius:50%;
filter:blur(70px);opacity:.35;z-index:-1;
animation:float 25s infinite alternate ease-in-out;
}
.blob1{width:350px;height:350px;background:#ffb3ec;top:5%;left:5%;}
.blob2{width:300px;height:300px;background:#b3cfff;bottom:5%;right:10%;}
.blob3{width:250px;height:250px;background:#ffd6f5;top:60%;left:60%;}
@keyframes float{from{transform:translateY(0);}to{transform:translateY(-80px);}}

/* Artistic Cursor */
.cursor{
width:18px;height:18px;border:2px solid #ff9ad5;
border-radius:50%;position:fixed;pointer-events:none;
transform:translate(-50%,-50%);
transition:.08s ease;
z-index:5000;
}

/* Loader */
#loader{
position:fixed;width:100%;height:100%;
background:white;display:flex;justify-content:center;
align-items:center;z-index:9999;
}
#loader h1{
font-size:42px;
background:linear-gradient(90deg,#ff9ad5,#a18cd1);
-webkit-background-clip:text;color:transparent;
animation:pulse 1.5s infinite;
}
@keyframes pulse{0%{opacity:.4;}50%{opacity:1;}100%{opacity:.4;}}

/* Navbar */
nav{
position:fixed;top:0;width:100%;
display:flex;justify-content:space-between;
align-items:center;padding:15px 40px;
background:rgba(255,255,255,.4);
backdrop-filter:blur(12px);
z-index:1000;
}
nav a{text-decoration:none;color:#333;margin:0 10px;}
.burger{font-size:26px;cursor:pointer;}

/* Hero */
.hero{
height:100vh;display:flex;flex-direction:column;
justify-content:center;align-items:center;text-align:center;
animation:fadeUp 1s ease;
}
.hero h1{
font-size:64px;font-weight:900;
background:linear-gradient(90deg,#ff9ad5,#a18cd1);
-webkit-background-clip:text;color:transparent;
}
.hero p{margin-top:15px;font-size:20px;opacity:.7;}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}

/* Albums */
.albums{
padding:100px 50px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}
.card{
background:rgba(255,255,255,.55);
backdrop-filter:blur(14px);
border-radius:20px;overflow:hidden;
transition:.6s ease;
box-shadow:0 10px 30px rgba(0,0,0,.1);
cursor:pointer;
opacity:0;transform:translateY(30px);
}
.card.show{opacity:1;transform:translateY(0);}
.card img{
width:100%;height:220px;object-fit:cover;
transition:.5s;
}
.card:hover img{
transform:scale(1.1);
box-shadow:0 0 30px rgba(255,150,200,.8);
}
.card h3{text-align:center;padding:15px;}

/* Album View */
#albumView{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(255,255,255,.95);
display:none;flex-direction:column;
padding:40px;overflow:auto;
animation:fadeUp .6s ease;
z-index:2000;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
}
.image-wrapper{position:relative;}
.grid img{
width:100%;border-radius:15px;
cursor:pointer;transition:.3s;
}
.grid img:hover{
transform:scale(1.05);
box-shadow:0 0 25px rgba(255,150,200,.7);
}
.delete-btn{
position:absolute;top:8px;right:8px;
background:red;color:white;
border:none;border-radius:50%;
width:28px;height:28px;
cursor:pointer;font-size:14px;
}

/* Viewer */
.viewer{
position:fixed;top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.85);
display:none;justify-content:center;
align-items:center;flex-direction:column;
z-index:3000;
}
.viewer img{max-width:90%;max-height:80%;}
.viewer button{
margin-top:20px;padding:10px 20px;
border:none;background:#ff9ad5;
color:white;border-radius:6px;cursor:pointer;
}

/* Burger Menu */
.menu{
position:fixed;top:0;right:-320px;
width:320px;height:100%;
background:white;padding:30px;
transition:.4s;box-shadow:-5px 0 25px rgba(0,0,0,.2);
z-index:2500;
}
.menu.active{right:0;}
.menu button,.menu select{
width:100%;margin:10px 0;padding:10px;
border:none;border-radius:6px;
background:#a18cd1;color:white;cursor:pointer;
}
.progress{height:8px;width:100%;background:#ddd;border-radius:5px;overflow:hidden;display:none;}
.progress-bar{height:100%;width:0;background:#ff9ad5;}
.drop-zone{
border:2px dashed #a18cd1;
padding:20px;text-align:center;
margin-top:10px;border-radius:10px;
color:#777;
}

/* Music Control */
.music-btn{
position:fixed;bottom:20px;right:20px;
background:#ff9ad5;color:white;
border:none;border-radius:50%;
width:55px;height:55px;
cursor:pointer;font-size:20px;
z-index:4000;
}
</style>
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>
<div class="cursor" id="cursor"></div>
<div id="loader"><h1>Debapriya Art</h1></div>

<nav>
<div><a href="#">Home</a><a href="#about">About</a></div>
<div class="burger" id="burger">☰</div>
</nav>

<section class="hero">
<h1>Debapriya Art</h1>
<p>Where Creativity Meets Imagination</p>
</section>

<section class="albums" id="albums"></section>

<section id="about" style="padding:100px 50px;text-align:center;background:rgba(255,255,255,.4);backdrop-filter:blur(12px);">
<h2>About Me</h2>
<p>I am Debapriya, an artist turning imagination into beautiful creations through sketches, calligraphy and artistic design.</p>
</section>

<div id="albumView">
<button onclick="closeAlbum()">Back</button>
<h2 id="albumTitle"></h2>
<div class="grid" id="albumGrid"></div>
</div>

<div class="viewer" id="viewer">
<img id="viewerImg">
<button onclick="closeViewer()">Back</button>
</div>

<div class="menu" id="menu">
<button id="closeMenu">Back</button>
<button id="loginBtn">Admin Login</button>
<button id="logoutBtn">Logout</button>

<select id="albumSelect">
<option value="">Select Album</option>
<option value="Phone Case">Phone Case</option>
<option value="Bottle Art">Bottle Art</option>
<option value="Sketches">Sketches</option>
<option value="Drawings">Drawings</option>
<option value="Calligraphy">Calligraphy</option>
</select>

<div class="drop-zone" id="dropZone">Drag & Drop Image Here</div>
<input type="file" id="fileInput" hidden>

<div class="progress"><div class="progress-bar" id="progressBar"></div></div>
<button id="uploadBtn">Upload Image</button>
</div>

<button class="music-btn" id="musicBtn">♫</button>
<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8b5b7cbb5e.mp3">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getStorage, ref, uploadBytesResumable, listAll, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig={
apiKey:"AIzaSyAW-xmNGlY6Tdv91Eoa0iWTzdcpT2_rE0Y",
authDomain:"debapriya-arts.firebaseapp.com",
projectId:"debapriya-arts",
storageBucket:"debapriya-arts.firebasestorage.app",
messagingSenderId:"11795860412",
appId:"1:11795860412:web:73df8d337c14e8a5bbb9b9"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const storage=getStorage(app);

let isAdmin=false;
onAuthStateChanged(auth,user=>{isAdmin=!!user;});

/* Cursor */
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

/* Music */
musicBtn.onclick=()=>{
if(bgMusic.paused){bgMusic.play();}else{bgMusic.pause();}
};

/* Burger */
burger.onclick=()=>menu.classList.add("active");
closeMenu.onclick=()=>menu.classList.remove("active");

/* Drag & Drop */
dropZone.onclick=()=>fileInput.click();
dropZone.ondragover=e=>{e.preventDefault();dropZone.style.background="#f3e8ff";};
dropZone.ondragleave=()=>dropZone.style.background="";
dropZone.ondrop=e=>{
e.preventDefault();
fileInput.files=e.dataTransfer.files;
};

/* Upload */
uploadBtn.onclick=()=>{
const file=fileInput.files[0];
const album=albumSelect.value;
if(!file||!album)return alert("Select album & file");

const storageRef=ref(storage,album+"/"+Date.now()+file.name);
const task=uploadBytesResumable(storageRef,file);
document.querySelector(".progress").style.display="block";

task.on("state_changed",snap=>{
let percent=(snap.bytesTransferred/snap.totalBytes)*100;
progressBar.style.width=percent+"%";
});
};

/* Albums */
const albums=["Phone Case","Bottle Art","Sketches","Drawings","Calligraphy"];
albums.forEach(name=>{
let div=document.createElement("div");
div.className="card";
div.innerHTML=`<img src="https://source.unsplash.com/400x300/?${name},art"><h3>${name}</h3>`;
div.onclick=()=>openAlbum(name);
albums.appendChild;
document.getElementById("albums").appendChild(div);
setTimeout(()=>div.classList.add("show"),200);
});

window.openAlbum=async(name)=>{
albumView.style.display="flex";
albumTitle.innerText=name;
albumGrid.innerHTML="";
const listRef=ref(storage,name+"/");
const res=await listAll(listRef);
for(const item of res.items){
const url=await getDownloadURL(item);
let wrapper=document.createElement("div");
wrapper.className="image-wrapper";
let img=document.createElement("img");
img.src=url;
img.onclick=()=>openViewer(url);
wrapper.appendChild(img);

if(isAdmin){
let del=document.createElement("button");
del.innerHTML="✕";
del.className="delete-btn";
del.onclick=()=>{deleteObject(item);wrapper.remove();}
wrapper.appendChild(del);
}
albumGrid.appendChild(wrapper);
}
};

window.closeAlbum=()=>albumView.style.display="none";
window.openViewer=src=>{viewer.style.display="flex";viewerImg.src=src;}
window.closeViewer=()=>viewer.style.display="none";

setTimeout(()=>loader.style.display="none",1500);
</script>

</body>
</html>
