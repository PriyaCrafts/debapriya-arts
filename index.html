<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debapriya Art</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
body{
background:linear-gradient(-45deg,#fce3ff,#e3f0ff,#fff0f5,#e9e4ff);
background-size:400% 400%;
animation:gradient 15s ease infinite;
color:#333;
overflow-x:hidden;
}
@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Loader */
#loader{
position:fixed;
width:100%;
height:100%;
background:white;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}
#loader h1{
font-size:40px;
background:linear-gradient(90deg,#ff9ad5,#a18cd1);
-webkit-background-clip:text;
color:transparent;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{opacity:0.4;}
50%{opacity:1;}
100%{opacity:0.4;}
}

/* Navbar */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
background:rgba(255,255,255,0.4);
backdrop-filter:blur(12px);
z-index:1000;
}
nav a{
text-decoration:none;
color:#333;
margin:0 10px;
font-weight:500;
}
.burger{
font-size:26px;
cursor:pointer;
}

/* Hero */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.hero h1{
font-size:60px;
font-weight:900;
background:linear-gradient(90deg,#ff9ad5,#a18cd1);
-webkit-background-clip:text;
color:transparent;
}
.hero p{
margin-top:15px;
font-size:20px;
opacity:0.7;
}

/* Albums */
.albums{
padding:100px 50px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}
.card{
background:rgba(255,255,255,0.5);
backdrop-filter:blur(10px);
border-radius:20px;
overflow:hidden;
transition:0.4s;
box-shadow:0 8px 20px rgba(0,0,0,0.1);
}
.card img{
width:100%;
height:220px;
object-fit:cover;
transition:0.4s;
}
.card:hover img{
transform:scale(1.1);
box-shadow:0 0 25px rgba(255,150,200,0.7);
}
.card h3{
padding:15px;
text-align:center;
}

/* About */
.about{
padding:100px 50px;
text-align:center;
background:rgba(255,255,255,0.4);
backdrop-filter:blur(12px);
}
.about h2{margin-bottom:20px;}
.about p{max-width:600px;margin:auto;}

/* Social */
.social{
text-align:center;
padding:40px;
}
.social a{
margin:0 15px;
text-decoration:none;
font-weight:600;
color:#a18cd1;
}

/* Burger Menu */
.menu{
position:fixed;
top:0;
right:-300px;
width:300px;
height:100%;
background:white;
box-shadow:-5px 0 20px rgba(0,0,0,0.2);
padding:30px;
transition:0.4s;
z-index:2000;
}
.menu.active{right:0;}
.menu button{
display:block;
margin:10px 0;
width:100%;
padding:10px;
border:none;
background:#a18cd1;
color:white;
border-radius:6px;
cursor:pointer;
}

/* Dashboard */
.progress{
width:100%;
height:10px;
background:#ddd;
margin:10px 0;
border-radius:5px;
overflow:hidden;
display:none;
}
.progress-bar{
height:100%;
width:0%;
background:#ff9ad5;
}

/* Fullscreen Viewer */
.viewer{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:3000;
}
.viewer img{
max-width:90%;
max-height:80%;
}
.viewer button{
margin-top:20px;
padding:10px 20px;
border:none;
background:#ff9ad5;
color:white;
border-radius:6px;
cursor:pointer;
}
</style>
</head>
<body>

<div id="loader"><h1>Debapriya Art</h1></div>

<nav>
<div>
<a href="#">Home</a>
<a href="#about">About</a>
</div>
<div class="burger" id="burger">â˜°</div>
</nav>

<section class="hero">
<h1>Debapriya Art</h1>
<p>Where Creativity Meets Imagination</p>
</section>

<section class="albums" id="albums"></section>

<section class="about" id="about">
<h2>About Me</h2>
<p>I am Debapriya, an artist who transforms imagination into reality through creativity, sketches, calligraphy and artistic designs.</p>
</section>

<section class="social">
<a href="https://facebook.com" target="_blank">Facebook</a>
<a href="https://instagram.com" target="_blank">Instagram</a>
</section>

<div class="menu" id="menu">
<button id="closeMenu">Back</button>
<button id="loginBtn">Admin Login</button>
<button id="logoutBtn">Logout</button>

<select id="albumSelect">
<option value="">Select Album</option>
<option value="Phone Case">Phone Case</option>
<option value="Bottle Art">Bottle Art</option>
<option value="Sketches">Sketches</option>
<option value="Drawings">Drawings</option>
<option value="Calligraphy">Calligraphy</option>
</select>

<input type="file" id="fileInput">
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>
<button id="uploadBtn">Upload Image</button>
</div>

<div class="viewer" id="viewer">
<img id="viewerImg">
<button onclick="closeViewer()">Back</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
apiKey: "AIzaSyAW-xmNGlY6Tdv91Eoa0iWTzdcpT2_rE0Y",
authDomain: "debapriya-arts.firebaseapp.com",
projectId: "debapriya-arts",
storageBucket: "debapriya-arts.firebasestorage.app",
messagingSenderId: "11795860412",
appId: "1:11795860412:web:73df8d337c14e8a5bbb9b9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);

window.onload=()=>setTimeout(()=>document.getElementById("loader").style.display="none",1500);

document.getElementById("burger").onclick=()=>document.getElementById("menu").classList.add("active");
document.getElementById("closeMenu").onclick=()=>document.getElementById("menu").classList.remove("active");

document.getElementById("loginBtn").onclick=()=>{
const email=prompt("Email");
const pass=prompt("Password");
signInWithEmailAndPassword(auth,email,pass).then(()=>alert("Logged In"));
};
document.getElementById("logoutBtn").onclick=()=>signOut(auth);

document.getElementById("uploadBtn").onclick=()=>{
const file=document.getElementById("fileInput").files[0];
const album=document.getElementById("albumSelect").value;
if(!file||!album)return alert("Select album & file");

const storageRef=ref(storage,album+"/"+Date.now()+".jpg");
const uploadTask=uploadBytesResumable(storageRef,file);

document.querySelector(".progress").style.display="block";

uploadTask.on("state_changed",(snap)=>{
let percent=(snap.bytesTransferred/snap.totalBytes)*100;
document.getElementById("progressBar").style.width=percent+"%";
});
};

const albumsData=[
{name:"Phone Case",img:"https://images.unsplash.com/photo-1601972599720-b9e08a00e5f7"},
{name:"Bottle Art",img:"https://images.unsplash.com/photo-1583337130417-3346a1be7dee"},
{name:"Sketches",img:"https://images.unsplash.com/photo-1513364776144-60967b0f800f"},
{name:"Drawings",img:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"},
{name:"Calligraphy",img:"https://images.unsplash.com/photo-1506784983877-45594efa4cbe"}
];

albumsData.forEach(a=>{
let div=document.createElement("div");
div.className="card";
div.innerHTML=`<img src="${a.img}" onclick="openViewer('${a.img}')"><h3>${a.name}</h3>`;
document.getElementById("albums").appendChild(div);
});

window.openViewer=(src)=>{
document.getElementById("viewerImg").src=src;
document.getElementById("viewer").style.display="flex";
}
window.closeViewer=()=>document.getElementById("viewer").style.display="none";

</script>

</body>
</html>
