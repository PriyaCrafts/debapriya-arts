<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debapriya Art</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0f0f0f;color:white;overflow-x:hidden;cursor:none;}

/* Cursor */
.cursor{
width:20px;height:20px;border:2px solid #ff4ecd;border-radius:50%;
position:fixed;pointer-events:none;transform:translate(-50%,-50%);
transition:0.1s;z-index:9999;
}
.cursor::after{
content:'';width:8px;height:8px;background:#ff4ecd;
border-radius:50%;position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{transform:translate(-50%,-50%) scale(1);}
50%{transform:translate(-50%,-50%) scale(1.8);}
100%{transform:translate(-50%,-50%) scale(1);}
}

/* Header */
header{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(135deg,#1a1a1a,#111);
}
h1{
font-size:75px;
font-weight:800;
background:linear-gradient(90deg,#ff4ecd,#7a5cff);
-webkit-background-clip:text;
color:transparent;
}
.tagline{
font-size:20px;
opacity:0.7;
margin-top:10px;
}

/* Burger */
.burger{
position:fixed;
top:20px;
right:20px;
font-size:30px;
cursor:pointer;
z-index:1000;
}
.menu{
position:fixed;
top:0;
right:-100%;
width:280px;
height:100%;
background:#111;
padding:30px;
transition:0.4s;
z-index:999;
}
.menu.active{right:0;}
.menu button{
display:block;
width:100%;
margin:10px 0;
padding:10px;
background:#222;
color:white;
border:none;
cursor:pointer;
}

/* Albums */
.albums{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:50px;
}
.card{
background:#1a1a1a;
padding:20px;
border-radius:15px;
cursor:pointer;
transition:0.3s;
}
.card:hover{transform:scale(1.05);}
.card img{
width:100%;
border-radius:10px;
height:220px;
object-fit:cover;
}

/* Album View */
.album-view{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:none;
flex-direction:column;
padding:20px;
overflow-y:auto;
animation:fadeIn 0.4s;
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
margin-top:20px;
}
.grid img{
width:100%;
border-radius:10px;
cursor:pointer;
}

/* Fullscreen */
.fullscreen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
}
.fullscreen img{
max-width:90%;
max-height:80%;
}
.delete-btn{
background:red;
color:white;
padding:8px 15px;
border:none;
cursor:pointer;
margin-top:10px;
}

/* About */
.about{
padding:60px;
background:#141414;
text-align:center;
}
.about h2{margin-bottom:20px;}
.about p{opacity:0.8;max-width:700px;margin:auto;}
.social{
margin-top:20px;
}
.social a{
margin:0 15px;
font-size:28px;
text-decoration:none;
color:white;
}
</style>
</head>
<body>

<div class="cursor"></div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="burger" id="burgerBtn">‚ò∞</div>

<div class="menu" id="menu">
<button id="closeMenu">‚Üê Back</button>
<button id="loginBtn">Admin Login</button>
<button id="logoutBtn">Logout</button>
<button id="uploadBtn">Upload Image</button>
<input type="file" id="uploadInput" hidden>
</div>

<header>
<h1>Debapriya Art</h1>
<div class="tagline">Where Creativity Meets Imagination</div>
</header>

<section class="albums" id="albums"></section>

<section class="about">
<h2>About Me</h2>
<p>
Debapriya Art is a space where imagination flows into colors and emotions.
Every piece is a reflection of creativity, passion, and artistic storytelling.
</p>
<div class="social">
<a href="https://www.instagram.com/debapriya171?igsh=NjM3azBqb2oxNHlo" target="_blank">üì∑</a>
<a href="https://www.facebook.com/share/1E9xhv91yG/?mibextid=wwXIfr" target="_blank">üìò</a>
</div>
</section>

<div class="album-view" id="albumView">
<button id="backAlbum">‚Üê Back</button>
<h2 id="albumTitle"></h2>
<div class="grid" id="albumGrid"></div>
</div>

<div class="fullscreen" id="fullscreen">
<button id="backFull">‚Üê Back</button>
<img id="fullscreenImg">
<button class="delete-btn" id="deleteBtn">Delete</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getStorage, ref, uploadBytes, listAll, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
apiKey: "AIzaSyAW-xmNGlY6Tdv91Eoa0iWTzdcpT2_rE0Y",
authDomain: "debapriya-arts.firebaseapp.com",
projectId: "debapriya-arts",
storageBucket: "debapriya-arts.firebasestorage.app",
messagingSenderId: "11795860412",
appId: "1:11795860412:web:73df8d337c14e8a5bbb9b9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);

let currentAlbum="";
let isAdmin=false;
let selectedImageRef=null;

const albumsData=[
{name:"Phone Case", img:"https://images.unsplash.com/photo-1601972599720-b9e08a00e5f7"},
{name:"Bottle Art", img:"https://images.unsplash.com/photo-1583337130417-3346a1be7dee"},
{name:"Sketches", img:"https://images.unsplash.com/photo-1513364776144-60967b0f800f"},
{name:"Drawings", img:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"},
{name:"Calligraphy", img:"https://images.unsplash.com/photo-1506784983877-45594efa4cbe"}
];

const albumsContainer=document.getElementById("albums");

albumsData.forEach(a=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`<img src="${a.img}"><h3>${a.name}</h3>`;
card.addEventListener("click",()=>openAlbum(a.name));
albumsContainer.appendChild(card);
});

/* Burger */
document.getElementById("burgerBtn").addEventListener("click",()=>{
document.getElementById("menu").classList.add("active");
});
document.getElementById("closeMenu").addEventListener("click",()=>{
document.getElementById("menu").classList.remove("active");
});

/* Admin Login */
document.getElementById("loginBtn").addEventListener("click",async()=>{
const email=prompt("Enter Admin Email");
const pass=prompt("Enter Password");
try{
await signInWithEmailAndPassword(auth,email,pass);
isAdmin=true;
alert("Logged In");
}catch(e){alert("Login Failed");}
});

document.getElementById("logoutBtn").addEventListener("click",async()=>{
await signOut(auth);
isAdmin=false;
alert("Logged Out");
});

/* Upload */
document.getElementById("uploadBtn").addEventListener("click",()=>{
if(!isAdmin){alert("Login as Admin");return;}
const album=prompt("Enter Album Name Exactly");
if(!albumsData.map(a=>a.name).includes(album)){alert("Invalid Album");return;}
currentAlbum=album;
document.getElementById("uploadInput").click();
});

document.getElementById("uploadInput").addEventListener("change",async(e)=>{
const file=e.target.files[0];
const storageRef=ref(storage,currentAlbum+"/"+file.name);
await uploadBytes(storageRef,file);
alert("Uploaded");
openAlbum(currentAlbum);
});

/* Open Album */
async function openAlbum(name){
currentAlbum=name;
document.getElementById("albumView").style.display="flex";
document.getElementById("albumTitle").innerText=name;
const grid=document.getElementById("albumGrid");
grid.innerHTML="";
const listRef=ref(storage,name);
const res=await listAll(listRef);
for(let item of res.items){
const url=await getDownloadURL(item);
const img=document.createElement("img");
img.src=url;
img.addEventListener("click",()=>openFullscreen(url,item));
grid.appendChild(img);
}
}

document.getElementById("backAlbum").addEventListener("click",()=>{
document.getElementById("albumView").style.display="none";
});

/* Fullscreen */
function openFullscreen(url,item){
selectedImageRef=item;
document.getElementById("fullscreenImg").src=url;
document.getElementById("fullscreen").style.display="flex";
document.getElementById("deleteBtn").style.display=isAdmin?"block":"none";
}

document.getElementById("backFull").addEventListener("click",()=>{
document.getElementById("fullscreen").style.display="none";
});

document.getElementById("deleteBtn").addEventListener("click",async()=>{
if(!isAdmin) return;
await deleteObject(selectedImageRef);
alert("Deleted");
document.getElementById("fullscreen").style.display="none";
openAlbum(currentAlbum);
});

/* Cursor */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",(e)=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

/* Music */
window.addEventListener("click",()=>{
const music=document.getElementById("bgMusic");
music.volume=0.3;
music.play();
},{once:true});

</script>

</body>
</html>
