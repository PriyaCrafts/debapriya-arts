<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debapriya Art</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

html{ scroll-behavior:smooth; }

body{
background:linear-gradient(-45deg,#fce3ff,#e3f0ff,#fff0f5,#e9e4ff);
background-size:400% 400%;
animation:gradient 18s ease infinite;
overflow-x:hidden;
transition:background .6s ease,color .6s ease;
}

@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* PRELOADER */
#preloader{
position:fixed;
width:100%;
height:100%;
background:white;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}
.loader{
width:60px;
height:60px;
border:6px solid #eee;
border-top:6px solid #a18cd1;
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 50px;
background:rgba(255,255,255,.3);
backdrop-filter:blur(20px);
z-index:1000;
}
nav a{
text-decoration:none;
color:#333;
margin-right:15px;
}
nav button{
background:none;
border:none;
font-size:20px;
cursor:pointer;
}

/* HERO */
.hero{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
position:relative;
overflow:hidden;
}
.hero-content{text-align:center;}

.launch-title{
font-size:clamp(40px,8vw,120px);
font-weight:900;
letter-spacing:-2px;
background:linear-gradient(90deg,#ff9ad5,#a18cd1);
-webkit-background-clip:text;
color:transparent;
}
.launch-sub{
margin-top:20px;
font-size:22px;
opacity:.8;
}

/* STORY */
.story{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}
.story-title{
font-size:clamp(30px,6vw,80px);
font-weight:800;
opacity:0;
}

/* ALBUMS */
.albums{
padding:100px 50px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}
.card{
background:rgba(255,255,255,.35);
backdrop-filter:blur(20px);
border-radius:20px;
overflow:hidden;
box-shadow:0 10px 40px rgba(0,0,0,.15);
cursor:pointer;
transition:all .6s cubic-bezier(.22,1,.36,1);
}
.card:hover{
transform:translateY(-15px) scale(1.02);
box-shadow:0 20px 60px rgba(0,0,0,.25);
}
.card img{
width:100%;
height:220px;
object-fit:cover;
transition:transform 1.2s cubic-bezier(.22,1,.36,1);
}
.card:hover img{ transform:scale(1.08); }
.card h3{
padding:15px;
text-align:center;
}

/* ALBUM VIEW */
#albumView{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:white;
display:none;
flex-direction:column;
padding:40px;
overflow:auto;
z-index:2000;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
}
.grid img{
width:100%;
border-radius:15px;
cursor:pointer;
}

/* VIEWER */
.viewer{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.9);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:3000;
}
.viewer img{
max-width:90%;
max-height:80%;
}
.viewer button{
margin-top:20px;
padding:10px 20px;
border:none;
background:#ff9ad5;
color:white;
border-radius:6px;
cursor:pointer;
}

/* DARK MODE */
body.dark{
background:#111;
color:white;
}
body.dark nav{
background:rgba(0,0,0,.6);
}
body.dark .card{
background:rgba(0,0,0,.4);
}
</style>
</head>

<body>

<div id="preloader"><div class="loader"></div></div>

<nav>
<div>
<a href="#">Home</a>
</div>
<div>
<button id="themeToggle">ðŸŒ™</button>
</div>
</nav>

<section class="hero">
<div class="hero-content">
<h1 class="launch-title">Debapriya Art</h1>
<p class="launch-sub">Where Creativity Meets Imagination</p>
</div>
</section>

<section class="story">
<h2 class="story-title">Crafted With Passion</h2>
</section>

<section class="albums">
<div class="card" onclick="openAlbum('sketches')">
<img src="images/sketches/1.jpg">
<h3>Sketches</h3>
</div>
<div class="card" onclick="openAlbum('calligraphy')">
<img src="images/calligraphy/1.jpg">
<h3>Calligraphy</h3>
</div>
<div class="card" onclick="openAlbum('drawings')">
<img src="images/drawings/1.jpg">
<h3>Drawings</h3>
</div>
</section>

<div id="albumView">
<button onclick="closeAlbum()">Back</button>
<h2 id="albumTitle"></h2>
<div class="grid" id="albumGrid"></div>
</div>

<div class="viewer" id="viewer">
<img id="viewerImg">
<button onclick="closeViewer()">Back</button>
</div>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<script>
gsap.registerPlugin(ScrollTrigger);

/* PRELOADER */
window.addEventListener("load",()=>{
document.getElementById("preloader").style.display="none";
});

/* HERO PIN */
ScrollTrigger.create({
trigger:".hero",
start:"top top",
end:"+=150%",
scrub:true,
pin:true
});

gsap.to(".launch-title",{
scale:1.5,
opacity:0.3,
scrollTrigger:{
trigger:".hero",
start:"top top",
end:"+=150%",
scrub:true
}
});

gsap.to(".launch-sub",{
opacity:0,
y:50,
scrollTrigger:{
trigger:".hero",
start:"top center",
end:"+=100%",
scrub:true
}
});

gsap.fromTo(".story-title",
{opacity:0,y:100},
{opacity:1,y:0,
scrollTrigger:{
trigger:".story",
start:"top 80%",
end:"top 40%",
scrub:true
}
});

/* DARK MODE */
document.getElementById("themeToggle").onclick=()=>{
document.body.classList.toggle("dark");
};

/* ALBUM SYSTEM */
function openAlbum(folder){
let album=document.getElementById("albumView");
album.style.display="flex";
document.getElementById("albumTitle").innerText=folder.toUpperCase();
let grid=document.getElementById("albumGrid");
grid.innerHTML="";
let index=1;
function loadImage(){
let img=new Image();
img.src="images/"+folder+"/"+index+".jpg";
img.onload=function(){
img.onclick=()=>openViewer(img.src);
grid.appendChild(img);
index++;
loadImage();
};
img.onerror=function(){return;};
}
loadImage();
}
function closeAlbum(){
document.getElementById("albumView").style.display="none";
}
function openViewer(src){
let viewer=document.getElementById("viewer");
let viewerImg=document.getElementById("viewerImg");
viewer.style.display="flex";
viewerImg.src=src;
}
function closeViewer(){
document.getElementById("viewer").style.display="none";
}
</script>

</body>
</html>
