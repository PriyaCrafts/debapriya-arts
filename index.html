<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debapriya Art</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#0f0f0f;
color:white;
overflow-x:hidden;
cursor:none;
}

/* Artistic Cursor */
.cursor{
width:20px;
height:20px;
border:2px solid #ff4ecd;
border-radius:50%;
position:fixed;
pointer-events:none;
transform:translate(-50%,-50%);
transition:0.1s;
z-index:9999;
}

.cursor::after{
content:'';
width:8px;
height:8px;
background:#ff4ecd;
border-radius:50%;
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:translate(-50%,-50%) scale(1);}
50%{transform:translate(-50%,-50%) scale(1.8);}
100%{transform:translate(-50%,-50%) scale(1);}
}

/* Header */
header{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(135deg,#1a1a1a,#111);
position:relative;
}

h1{
font-size:70px;
font-weight:800;
background:linear-gradient(90deg,#ff4ecd,#7a5cff);
-webkit-background-clip:text;
color:transparent;
}

.tagline{
font-size:20px;
margin-top:10px;
opacity:0.7;
}

/* Burger */
.burger{
position:fixed;
top:20px;
right:20px;
font-size:30px;
cursor:pointer;
z-index:1000;
}

.menu{
position:fixed;
top:0;
right:-100%;
width:300px;
height:100%;
background:#111;
padding:30px;
transition:0.5s;
z-index:999;
}

.menu.active{
right:0;
}

.menu button{
display:block;
width:100%;
margin:10px 0;
padding:10px;
background:#222;
color:white;
border:none;
cursor:pointer;
}

/* Albums */
.albums{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:50px;
}

.card{
background:#1a1a1a;
padding:20px;
border-radius:15px;
transition:0.3s;
cursor:pointer;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
border-radius:10px;
}

/* Album View */
.album-view{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:none;
flex-direction:column;
padding:20px;
overflow-y:auto;
animation:fadeIn 0.5s;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
margin-top:20px;
}

.grid img{
width:100%;
border-radius:10px;
cursor:pointer;
}

.fullscreen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
}

.fullscreen img{
max-width:90%;
max-height:80%;
}

.delete-btn{
background:red;
color:white;
padding:5px 10px;
border:none;
cursor:pointer;
margin-top:5px;
}

.about{
padding:50px;
text-align:center;
background:#141414;
}

.social{
margin-top:20px;
}

.social a{
margin:0 10px;
font-size:25px;
color:white;
text-decoration:none;
}
</style>
</head>
<body>

<div class="cursor"></div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="burger" onclick="toggleMenu()">‚ò∞</div>

<div class="menu" id="menu">
<button onclick="toggleMenu()">‚Üê Back</button>
<button onclick="adminLogin()">Admin Login</button>
<button onclick="adminLogout()">Logout</button>
<input type="file" id="uploadInput" style="display:none" onchange="uploadImage()">
<button onclick="triggerUpload()">Upload Image</button>
</div>

<header>
<h1>Debapriya Art</h1>
<div class="tagline">Where Creativity Meets Imagination</div>
</header>

<section class="albums" id="albums">
</section>

<section class="about">
<h2>About Me</h2>
<p>Debapriya Art is a creative journey where imagination transforms into visual poetry. Each artwork carries emotion, passion, and artistic storytelling.</p>
<div class="social">
<a href="https://www.instagram.com/debapriya171?igsh=NjM3azBqb2oxNHlo" target="_blank">üì∑</a>
<a href="https://www.facebook.com/share/1E9xhv91yG/?mibextid=wwXIfr" target="_blank">üìò</a>
</div>
</section>

<div class="album-view" id="albumView">
<button onclick="closeAlbum()">‚Üê Back</button>
<h2 id="albumTitle"></h2>
<div class="grid" id="albumGrid"></div>
</div>

<div class="fullscreen" id="fullscreen">
<button onclick="closeFullscreen()">‚Üê Back</button>
<img id="fullscreenImg">
<button class="delete-btn" id="deleteBtn" style="display:none">Delete</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getStorage, ref, uploadBytes, listAll, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
apiKey: "AIzaSyAW-xmNGlY6Tdv91Eoa0iWTzdcpT2_rE0Y",
authDomain: "debapriya-arts.firebaseapp.com",
projectId: "debapriya-arts",
storageBucket: "debapriya-arts.firebasestorage.app",
messagingSenderId: "11795860412",
appId: "1:11795860412:web:73df8d337c14e8a5bbb9b9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);

let currentAlbum="";
let isAdmin=false;
let selectedImageRef=null;

const albums=["Phone Case","Bottle Art","Sketches","Drawings","Calligraphy"];

const albumsContainer=document.getElementById("albums");

albums.forEach(name=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`<img src="https://source.unsplash.com/400x400/?${name},art"><h3>${name}</h3>`;
card.onclick=()=>openAlbum(name);
albumsContainer.appendChild(card);
});

function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}

window.adminLogin=async function(){
const email=prompt("Enter admin email");
const pass=prompt("Enter password");
try{
await signInWithEmailAndPassword(auth,email,pass);
isAdmin=true;
alert("Logged in");
}catch(e){alert("Login Failed");}
}

window.adminLogout=async function(){
await signOut(auth);
isAdmin=false;
alert("Logged out");
}

window.triggerUpload=function(){
if(!isAdmin){alert("Login as admin");return;}
const album=prompt("Enter Album Name exactly:");
if(!albums.includes(album)){alert("Invalid album");return;}
currentAlbum=album;
document.getElementById("uploadInput").click();
}

window.uploadImage=async function(){
const file=document.getElementById("uploadInput").files[0];
const storageRef=ref(storage, currentAlbum+"/"+file.name);
await uploadBytes(storageRef,file);
alert("Uploaded");
openAlbum(currentAlbum);
}

async function openAlbum(name){
currentAlbum=name;
document.getElementById("albumView").style.display="flex";
document.getElementById("albumTitle").innerText=name;
const grid=document.getElementById("albumGrid");
grid.innerHTML="";
const listRef=ref(storage,name);
const res=await listAll(listRef);
for(let item of res.items){
const url=await getDownloadURL(item);
const img=document.createElement("img");
img.src=url;
img.onclick=()=>openFullscreen(url,item);
grid.appendChild(img);
}
}

window.closeAlbum=function(){
document.getElementById("albumView").style.display="none";
}

function openFullscreen(url,item){
selectedImageRef=item;
document.getElementById("fullscreenImg").src=url;
document.getElementById("fullscreen").style.display="flex";
if(isAdmin){
document.getElementById("deleteBtn").style.display="block";
document.getElementById("deleteBtn").onclick=async()=>{
await deleteObject(selectedImageRef);
alert("Deleted");
closeFullscreen();
openAlbum(currentAlbum);
}
}
}

window.closeFullscreen=function(){
document.getElementById("fullscreen").style.display="none";
}

/* Cursor */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",(e)=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

/* Background Music Auto Play */
window.addEventListener("click",()=>{
const music=document.getElementById("bgMusic");
music.volume=0.3;
music.play();
},{once:true});

</script>

</body>
</html>
